
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<p th:text="'Hello, ' + ${name} + '!'" />
</body>
</html>

<!–– the implementation of method body relies on a view technology - in this case, Thymeleaf ––>
<!–– to perform server-side rendering of the HTML. Thymeleaf parses the greeting.html template ––>
<!–– below and evaluates the th:text expression to render the value of the ${name} parameter that ––>
<!–– was set in the controller.––>
